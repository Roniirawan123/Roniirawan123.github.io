      #myButton{

}

    background-color: #3e8e41; /* ubah warna latar dasar ketika di-hover */
}
#myButton:active {
    background-color: #3e8e41; /* ubah warna latar dasar ketika ditekan */
}
#myButton:focus {
    background-color: #3e8e41; /* ubah warna latar dasar ketika fokus */
    outline: none; /* hilangkan garis fokus */
}

@media only screen and (max-width: 600px) {
 #myButton {
